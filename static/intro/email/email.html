<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CHURY | Sign Up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>

    <div class="header" >
        <div class="logo">
            <a href="../intro.html"><img src="images/logo.png"></a>
        </div>
        <li class="login_btn">
            <a href="../login/login.html"><button class="btn">로그인</button></a>
        </li>
    </div>

    <section id="intro">
        <div class="container">
            <h1>회원가입</h1>
            <div class="form-container">
                <form action="#">
                    <div class="field-group">
                        <input type="text" id="name" name="name" placeholder="이름 (2자 이상)">
                        <img src="./images/icon-error.svg" class="error-icon" alt="img">
                        <p class="error-text">이름을 다시 입력해주세요</p>
                    </div>
                    <div class="field-group">
                        <input type="email" id="email" name="email" placeholder="이메일 (example@gmail.com)">
                        <img src="./images/icon-error.svg" class="error-icon" alt="img">
                        <p class="error-text">이메일을 다시 입력해주세요</p>
                    </div>
                    <div class="field-group">
                        <input type="password" id="password" name="password" placeholder="영문, 숫자, 특문 중 2개 조합 10자 이상">
                        <img src="./images/icon-error.svg" class="error-icon" alt="img">
                        <p class="error-text">비밀번호를 다시 입력해주세요</p>
                    </div>

                    <div class="checkbox">
                        <div class='agree'>
                            <input id='agree' name='agree' type='checkbox' value="selectall" onclick="selectAll(this)">
                            <label for='agree'>전체 약관에 동의합니다</label>
                        </div>
                        <div class='age'>
                            <input id='age' name='age' type='checkbox' value="age">
                            <label for='age'>만 14세 이상입니다 (필수)</label>
                        </div>
                        <div class='service'>
                            <input id='service' name='service' type='checkbox' value="service">
                            <label for='service'>추라이 서비스 이용약관에 동의합니다 (선택)</label>
                        </div>
                        <div class='notice'>
                            <input id='notice' name='notice' type='checkbox' value="notice">
                            <label for='notice'>신작 알림 이벤트 정보 수신에 동의합니다 (선택)</label>
                        </div>
                    </div>

                    <div class="field-group">
                        <button type="submit">계정 생성하기</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>

    
</body>
<script src='script.js'></script>
</html>
