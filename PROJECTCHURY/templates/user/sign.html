{% extends 'common/base.html' %}

{% block title %}회원가입{% endblock %}

{% block body %}
<div class="h1 text-primary">회원가입</div>

<form method="post">
    {% csrf_token %}
    <table class="table">
        {{ form.as_table }}
    </table>
    <input type="submit" value="가입하기" class="btn btn-primary">
</form>
{% endblock %}
