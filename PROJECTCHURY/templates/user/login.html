
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>로그인</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        
        {% load static %}
        <link rel="stylesheet" href="{% static 'common/bootstrap.min.css' %}">

    </head>
    <body>
        {% include 'common/menubar.html' %}
        
        <div class="container mt-3 mb-5">
            {% block body %}
            <div class="h1 text-primary">로그인</div>
            
            <form method="post">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <input type="submit" value="로그인" class="btn btn-primary">
                <a href="/" class="btn btn-primary">뒤로가기</a>
            </form>
            {% endblock %}
        </div>
    </body>
</html>
