<body>
    <div class="sidebar">

        <ul>

            <li class="bottom"><a href="#">이용권/결제정보</a></li>

            <li class="bottom"><a href="{% url 'user:logout' %}" style="color: #ffc000;">로그아웃</a></li>
        </ul>
    </div>

    <div class="home">
        <div class="header">  
        </div>
        <h1>개인정보 관리</h1>
        <h3>추라이에 등록된 개인정보 정보를 확인할 수 있습니다. 최신 정보로 관리해주세요.</h4>
        <div class="box">
            <div class="nickname">
                <div class="title">닉네임</div>
                <div class="right">></div>
            </div>
            <div class="pc-change">

                <div class="right">></div>
            </div>
            <div class="pw-change">
                <div class="title">비밀번호 변경</div>
                <div class="right">></div>
            </div>

            <div class="exit">
                <div class="title">회원 탈퇴</div>
                <div class="right">></div>
            </div>
        </div>
    </div>
     

    <!-- modal -->
    <div class="overlay"></div>

    <div class="modal-wrapper"> 
        <div class="modal-inner">
            
            <div class="othertxt">
                <a href="{% url 'mypage:env' %}"><img src="{% static 'mypage/images/close.svg' %}" alt=""></a>
                <div class="warning">CHURY 탈퇴</div>
                <li>회원 탈퇴를 하면 모든 데이터가 삭제됩니다.</li>
                <li>90이내에 동일한 계정과 이메일로 재가입 할 수 없습니다.</li>                

                <div class='agree'>
                    <input id='agree' name='option' type='checkbox' value="agree" onclick='is_checked()'>
                    <label for='agree'>계속 하시겠습니까?</label > 
                </div>
                
                <!-- <div class="field-group">
                    <input type="password" class="form-confrol" id="password1" name="password1" placeholder="비밀번호를 입력해주세요"
                        value="{{ form.password1.value|default_if_none:'' }}">
                    <div id="errorpw">{{ form.errors.password1 }}</div>
                </div> -->
                    
            </div>
            <div class="modal-buttons">
                <a href="/mypage/env/">
                    <button class="cancel-btn">취소</button>
                </a>
                <form  class="field-group" action="{% url 'mypage:delete' user.pk %}" method="post">
                    {% csrf_token %}
                    <button id=submit type="submit" class="change-btn" disabled class="submit_toggle">탈퇴</button></a>
