{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>CHURT-Login</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        
        <link rel='stylesheet' type='text/css' media='screen' href="{% static 'user/login/style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


    </head>
    <body>
        
        <div class="header">
            <div class="logo">
                <a href="{% url 'board:home' %}"><img src="{% static 'user/login/images/logo.png' %}"></a>
            </div>
            <li class="login_btn">
                <a href="{% url 'user:sign' %}"><button class="btn">회원가입</button></a>
            </li>
        </div>
    
        <section id="intro">
            <div class="container">
                <h1>로그인</h1>
                <div class="form-container">
                    <form method="post" action="{% url 'user:login' %}">
                        {% csrf_token %}
                        <div class="field-group">
                            <input type="text" class="form-control" name="username" id="username" placeholder="이메일 (example@gmail.com)"
                                value="{{ form.username.value|default_if_none:'' }}">
                        </div>
                        <div class="field-group">
                            <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호"
                                 value="{{ form.password.value|default_if_none:'' }}">
                        </div>
    
                        <div class="field-group">
                            <button type="submit">로그인</button>
                        </div>
                   
                    </form>
    
                        <div class="find">
                            비밀번호를 잊어버리셨나요?
                        </div>`


                    <h2 class="hr-line">or</h2>

                    {% load socialaccount %}
                    <div class="account-btn">
                        <a href="{% provider_login_url 'naver' method='oauth2' %}">
                            <button class="naver-btn">
                                <img class="naver-img" src="{% static 'user/login/images/naver.png' %}" alt="">
                                <h2>네이버 로그인</h2>
                            </button>
                        </a>
                        <a href="{% provider_login_url 'kakao' method='oauth2' %}">
                            <button class="kakao-btn">
                                <img class="kakao-img" src="{% static 'user/login/images/kakao.png' %}" alt="">
                                <h2>카카오 로그인</h2>
                            </button>
                        </a>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" id="auto"></button>
                      </form>
                      
                      <script>
                        auto.style.display = 'none';
                        function onLoadEvent() {           // 버튼 자동 클릭 설정
                          auto.click();
                        }
                        window.onload=onLoadEvent
                      </script>
                </div>
            </div>
        </section>
    </body>
</html>
