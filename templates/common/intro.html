{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CHURY | Home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'common/intro.css' %}">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="wrap">
        <div class="intro_bg slider">

            {% include 'common/menubar.html' %}

            <div class="intro_text animate__animated animate__fadeInUp">
                <h1>내 취향에 딱 맞는<br>
                    도서를 무제한으로</h1>
                <h2>좋아하는 영화보다 더 재미있는 책을 찾아줄게요.</h2>
            </div>
            <a href="{% url 'user:sign' %}"><button class="join_btn animate__animated animate__fadeInUp">추라이의 추천도서 보러가기</button></a>

            <!-- image slider start -->
            <div class="slides">
                <!-- radio buttons start -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- radio buttons end -->
                <!-- slide images start -->
                <div class="slide first">
                    <img src="{% static 'common/images/bg1.jpg' %}" alt="">
                </div>
                <div class="slide">
                    <img src="{% static 'common/images/bg3.jpg' %}" alt="">
                </div>
                <div class="slide">
                    <img src="{% static 'common/images/bg2.jpg' %}" alt="">
                </div>
                <div class="slide">
                    <img src="{% static 'common/images/bg4.jpg' %}" alt="">
                </div>
                <!-- slide images end -->
                <!-- automatic navigation start -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!-- automatic navigation end -->
            </div>
            <!-- manual navigation start -->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!-- manual navigation end -->
            <!-- image slider end -->
            </script>
        </div>
    </div>
</body>
<script src="{% static 'common/intro.js' %}">
</script>
</html>
